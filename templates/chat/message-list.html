<ul class="container-message list-group list-group-flush">
   {% if not rooms %}
      <p class="text-center"> Selecione uma sala de bate papo </p>
   {% else %}
      {% if rooms.messages.count > 0 %}
         {% for message in rooms.messages.all %}
            {% include 'chat/message.html' %}
         {% endfor %}
      {% else %}
         <p class="text-center"> Nenhuma mensagem enviada ainda... </p>
      {% endif %}
   {% endif %}
</ul>
