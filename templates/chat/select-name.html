
<div class="modal fade in" id="modalSelectUsername" tabindex="-1" data-bs-backdrop="static">
   <div class="modal-dialog">
      <div class="modal-content">
         <form class="select-name">
            {% csrf_token %}
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalLabel">Como deseja ser chamado ?</h1>
               {% comment %} <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> {% endcomment %}
            </div>
            <div class="modal-body">
               <input class="form-control" placeholder="Insira seu Nome/Apelido" type="text" name="username" autofocus required/>
            </div>
            <div class="modal-footer">
               <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
         </form>
      </div>
   </div>
</div>
